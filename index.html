<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta description="" content="">
        <title>Beginning Twitter Related Backbone Application</title>
        <link rel="stylesheet" href="css/metro.min.css">
        <link rel="stylesheet" href="css/metro-icons.min.css">
        <link rel="stylesheet" href="css/metro-responsive.min.css">
        <link rel="stylesheet" href="css/metro-rtl.min.css">
        <link rel="stylesheet" href="css/metro-schemes.min.css">
    </head>
    <body class="metrouicss">
        <!-- HTML content and div placeholders -->
        <div id='timeline' class='timeline-view'>
            <h2>My Tweets</h2>
        </div>

        <!-- Handlebars templates -->
        <script type="text/x-handlebars-template" id="timeline-template">
                <ul class="listview">
                    {{#each tweet}}
                    <li>
                        <div class="icon">
                            <img src='{{user.profile_image_url}}'></img>
                        </div>
                        <div class="data">
                            <h4>{{user.name}}</h4>
                            <p>{{text}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
        </script>
        <!-- External Libraries -->
        <script src="js/external/jquery-1.11.1.min.js"></script>
        <script src="js/external/underscore-1.8.3.min.js"></script>
        <script src="js/external/backbone.js"></script>
        <script src="js/external/handlebars-v4.0.11.js"></script>
        <script src="js/external/metro.min.js"></script>

        <!-- Model -->
        <script src="js/app/model/tweet.model.js"></script>

        <!-- Collections -->
        <script src="js/app/collection/timeline.js"></script>

        <!-- View -->
        <script src="js/app/view/timeline.view.js"></script>

        <!-- Routers -->
        <script src="js/app/router/AppRouter.js"></script>

        <!-- The main for this app -->
        <script src="js/app/app.js"></script>

    </body>
</html>
